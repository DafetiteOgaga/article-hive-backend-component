<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>



  <h1>Articles</h1>
  <ul>
    {% for article in articles %}
      <li><a href="{% url 'article_detail' pk=article.pk %}">{{ article.title }}</a> by {{ article.author }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'article_create' %}">Create a new article</a>


  
</body>
</html>
