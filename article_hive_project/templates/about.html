{% extends 'base.html' %}
{% load static %}
{% block section %}
<section class="about">
	<h1 class="right-anime">About Us</h1>
	<p class="left-anime preformatted">
			{{ about }}
	</p>
	{% if  user.is_superuser %}
	<div class="button-container">
		<div class="click-anime">
			<a href="{% url 'about_form' %}">
				<button style="background-color: rgb(122, 122, 211);">Edit About</button>
			</a>
		</div>
	</div>
	{% endif %}
</section>
{% endblock section %}
