{% extends 'base.html' %}
{% load static %}
{% block section %}
<section class="login">
	<div class="content top-drop">
		<h1 class="right-anime">{{ login.title }}</h1>
		<form id="form" class="form-login" action="" method="POST">
			{% csrf_token %}
			<div class="down-drop">
				<span class="required">*</span>
				<input id="email" name="email" type="email" placeholder="Email" required>
			</div>
			<div class="down-drop">
				<span class="required">*</span>
				<input id="password" name="password" type="password" placeholder="Password" required>
			</div>
			<div><span class="not-required">*</span>
				<div class="click-anime">
					<button type="submit">Log in</button>
				</div>
			<p>Not yet a member? Register<a href="{% url 'register' %}">here</a></p>
		</form>
	</div>
</section>
{% endblock section %}
