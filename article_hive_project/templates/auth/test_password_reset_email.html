<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 4px;">
        <img src="" />
        <h2 style="color: rgb(134,77,37);">Password Reset Request</h2>
        <p>Hello {{ user.first_name }},</p>
        <p>We received a request to reset your password. Click the link below to create a new password:</p>
        <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" style="color: rgb(134,77,37);">Reset your password</a></p>
        <p>If you did not make this request, you can safely ignore this email.</p>
        <p>Best regards,<br>The Article Hive Team</p>
    </div>
</body>
</html>
