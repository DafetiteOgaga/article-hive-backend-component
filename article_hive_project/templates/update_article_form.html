{% extends 'base.html' %}
{% load static %}
{% block section %}
{% with "" as empty %}
<section class="contact">
	<div class="content top-drop">
		<h1 class="right-anime">{{ article_title }}</h1>
		<!-- <form id="form" class="form-contact" action="/submit-your-form-handler" method="POST"> -->
		<form id="form" class="form-contact" action="" method="POST">
			{% csrf_token %}
			<div class="down-drop">
				<span class="required">*</span>
				<input id="title" name="title" type="text" placeholder="Title of your Article" value="{{ article.title|default:empty }}" required>
			</div>
			<div class="down-drop">
				<span class="required">*</span>
				<textarea id="content" name="content" placeholder="Compose your Article here" rows="10" required>{{ article.content|default:empty }}</textarea>
			</div>
			<span class="not-required">*</span>
			<div class="click-anime">
				<button type="submit">Update</button>
			</div>
		</form>
	</div>
</section>
{% endwith %}
{% endblock section %}
