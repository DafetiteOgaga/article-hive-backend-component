{% extends 'base.html' %}
{% load static %}
{% block section %}
<section class="contact">
	<div class="content top-drop">
		<h1 class="right-anime">Response</h1>
		<form id="form" class="form-contact" action="" method="POST">
			{% csrf_token %}
			<div class="down-drop">
				<span class="required">*</span>
				<textarea id="reply" name="reply" placeholder="Write your response here" rows="4" required></textarea>
			</div>
			<span class="not-required">*</span>
			<div class="click-anime">
				<button type="submit">Respond</button>
			</div>
		</form>
	</div>
</section>
{% endblock section %}
