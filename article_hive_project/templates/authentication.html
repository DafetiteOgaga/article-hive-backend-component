<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>test_authentication</title>
</head>
<body>
	<h1 style="font-size: 5rem">
		{% if user.is_authenticated %}
		    Welcome, {{ user.username }}! <h1><a href="{% url 'logout' %}">Logout</a></h1>
		{% else %}
			Welcome, anonymous! <h1><a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a></h1>
		{% endif %}
    </h1>
	<h1><a href="{% url 'home' %}">Home</a>
</body>
</html>
